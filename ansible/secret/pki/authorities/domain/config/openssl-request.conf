# Configuration file generated by pki-authority

[ req ]
default_md             = sha256
default_bits           = 4096
default_keyfile        = private/key.pem
prompt                 = no
encrypt_key            = no
distinguished_name     = ca_dn
utf8                   = yes
string_mask            = utf8only

[ ca_dn ]
organizationName=Debian
organizationalUnitName=Domain CA
